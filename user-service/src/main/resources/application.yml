spring:
  datasource:
    url: "${POSTGRES_URL}"
    username: "${POSTGRES_USERNAME}"
    password: "${POSTGRES_PASSWORD}"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  web:
    resources:
      add-mappings: true
security:
  jwt:
    secret: "${JWT_SECRET_KEY}"
    expiration: 1800000
    refresh-expiration: 2592000000
server:
  port: 8081


